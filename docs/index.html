  <body>
    <main class="main">
      <article class="card">
        <div class="card__image-container">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="Equilibrium image"
            class="card__image"
          />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__info-item">
            <img
              class="card__icon"
              src="assets/images/icon-ethereum.svg"
              alt="Etherium icon"
            />
            <span class="card__value">0.041 ETH</span>
          </div>
          <div class="card__info-item">
            <img
              class="card__icon"
              src="assets/images/icon-clock.svg"
              alt="Clock icon"
            />
            <span class="card__time-left">3 days left</span>
          </div>
        </div>
        <div class="card__footer">
          <img
            class="card__avatar"
            src="assets/images/image-avatar.png"
            alt="avatar image"
          />
          <p class="card__creator">
            Creation of <span class="card__name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
